<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Diet Planner Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('static/img.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: -1;
    }

    .chat-wrapper {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      max-width: 700px;
      width: 100%;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      background-color: #4caf50;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow-y: auto;
      background-color: #f9f9f9;
    }

    .message {
      padding: 0.75rem 1rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      max-width: 75%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in;
    }

    .user {
      align-self: flex-end;
      background-color: #d1e7dd;
      color: #0f5132;
    }

    .bot {
      align-self: flex-start;
      background-color: #fff;
      border: 1px solid #ccc;
      color: #333;
    }

    form {
      display: flex;
      padding: 1rem;
      background: #f1f1f1;
      border-top: 1px solid #ddd;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 0.5rem;
    }

    button {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .chat-wrapper {
        max-width: 95%;
        margin: 1rem;
      }

      input[type="text"], button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="chat-wrapper">
    <header>ðŸ¥— Diet Planner Chatbot</header>
    <div class="chat-container" id="chatContainer">
      {% for message in chat_history %}
        <div class="message {{ 'user' if message.role == 'user' else 'bot' }}">
          {{ message.parts[0] }}
        </div>
      {% endfor %}
    </div>

    <form method="POST" onsubmit="return handleFormSubmit();">
      <input type="text" id="user_input" name="user_input" placeholder="Type your message..." autocomplete="off" required>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    function handleFormSubmit() {
      const input = document.getElementById("user_input");
      return input.value.trim() !== "";
    }

    window.onload = function () {
      const container = document.getElementById("chatContainer");
      container.scrollTop = container.scrollHeight;
    };
  </script>
</body>
</html>
